<ion-header translucent="true">
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Watch CCCG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen scroll-y="false">
  <br>
  <br>
  <iframe width="100%" height="315" [src]="url" frameborder="0" allowfullscreen></iframe>
  <br>
  <br>
  <div style="text-align:center;">
  <ion-text>{{ title }}</ion-text>
  <br>
  <br>
  <ion-text class="date">{{ vidDate }}</ion-text>
  <br>
  <br>
  <br>
  <ion-text>Share this message: </ion-text>
  <ion-button color="light" (click)="ShareGeneric('With love from CCCG')"><ion-icon name="share-social-outline"></ion-icon></ion-button>
  </div>
  <br>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-back-button defaultHref="/tabs/tab1" icon="backspace"></ion-back-button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
